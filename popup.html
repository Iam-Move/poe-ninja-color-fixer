<!DOCTYPE html>

<head>

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      width: 280px;
      padding: 15px;
      background-color: #1a1b1e;
      color: #e4e5e7;
      position: relative;
    }

    h2 {
      margin-top: 0;
      font-size: 16px;
      border-bottom: 1px solid #333;
      padding-bottom: 10px;
    }

    .control-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-size: 12px;
      font-weight: 500;
    }

    select {
      width: 100%;
      padding: 8px;
      background-color: #2a2b2e;
      color: #e4e5e7;
      border: 1px solid #444;
      border-radius: 4px;
      font-size: 12px;
    }

    select:focus {
      outline: none;
      border-color: #2196F3;
    }

    .toggle-wrapper {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 20px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 20px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked+.slider {
      background-color: #2196F3;
    }

    input:checked+.slider:before {
      transform: translateX(20px);
    }

    .btn-row {
      display: flex;
      gap: 8px;
      margin-top: 15px;
    }

    button {
      flex: 1;
      padding: 10px;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      font-size: 12px;
      font-weight: 500;
    }

    button#save {
      background-color: #2196F3;
      color: #fff;
    }

    button#save:hover {
      background-color: #1976D2;
    }

    button#reset {
      background-color: #333;
      color: #fff;
      border: 1px solid #555;
    }

    button#reset:hover {
      background-color: #444;
    }

    .section-title {
      font-size: 11px;
      color: #888;
      margin-top: 15px;
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .footer {
      margin-top: 15px;
      font-size: 10px;
      color: #777;
      text-align: center;
    }

    .hue-value {
      font-size: 12px;
      font-weight: bold;
      min-width: 35px;
      text-align: right;
    }

    .color-preview {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-top: 10px;
      padding: 12px;
      background: #2a2b2e;
      border-radius: 4px;
    }

    .color-row {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 11px;
    }

    .color-box {
      width: 24px;
      height: 24px;
      border-radius: 4px;
      border: 1px solid #555;
      flex-shrink: 0;
    }

    .color-label {
      flex: 1;
    }

    .color-label .name {
      font-weight: 500;
    }

    .color-label .desc {
      font-size: 9px;
      color: #888;
    }

    .arrow {
      color: #888;
    }

    /* Toast notification */
    .toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #4CAF50;
      color: white;
      padding: 10px 20px;
      border-radius: 4px;
      font-size: 12px;
      opacity: 0;
      transition: opacity 0.3s;
      pointer-events: none;
      z-index: 1000;
    }

    .toast.show {
      opacity: 1;
    }
  </style>
</head>
